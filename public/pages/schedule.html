<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="/assets/styles/css/global.css" />
        <link rel="stylesheet" href="/assets/styles/css/schedule.css" />
        <script src="/assets/js/global.js" defer></script>
        <script src="/assets/js/schedule.js" defer></script>
    </head>
    <body>
        <button id="add-schedule-button">Add Schedule</button>
        <div id="schedule-container">
            <!--<div class="schedule-item">
            <div class="schedule-item-buttons">
                <h2>Name</h2>
                <button class="view-button material-symbols-rounded">visibility</button>
                <button class="edit-button material-symbols-rounded">edit</button>
                <button class="delete-button material-symbols-rounded">delete</button>
            </div>
            
            <p>Description</p>
            
        </div>-->
        </div>
        <div id="schedule-popup-bg"></div>
        <div id="schedule-builder-modal">
            <h2>Create Schedule</h2>
            <input type="text" id="schedule-name" placeholder="Schedule Name" />
            <textarea id="schedule-description" placeholder="Description"></textarea>

            <br><br>

            <div id="schedule-builder">
                <p><span class="material-symbols-rounded">warning</span> Add all periods/blocks from first to last <span class="material-symbols-rounded">warning</span></p>
                <div id="schedule-preview">
                    <div class="class-block">
                        <h3>Period/Block Name</h3>
                        <p>Time: 9:00 AM - 10:00 AM</p>
                        <p>Teacher: John Doe</p>
                        <p>Room: 101</p>
                        <button class="edit-class-button material-symbols-rounded">edit</button>
                        <button class="delete-class-button material-symbols-rounded">delete</button>
                    </div>
                </div>
                 <button id="add-class-button">Add Period/Block/Class</button>
                 <h3>Default Days</h3>
                 <p>Select the default days for the schedule:   <small>(optional, this can also be a special nonrecurring schedule)</small></p>
                 
                 <div id="default-days">
                    
                    <label><input type="checkbox" value="Sunday" /><span></span> Sunday</label>
                    <label><input type="checkbox" value="Monday" /><span></span> Monday</label>
                    <label><input type="checkbox" value="Tuesday" /><span></span> Tuesday</label>
                    <label><input type="checkbox" value="Wednesday" /><span></span> Wednesday</label>
                    <label><input type="checkbox" value="Thursday" /><span></span> Thursday</label>
                    <label><input type="checkbox" value="Friday" /><span></span> Friday</label>
                    <label><input type="checkbox" value="Saturday" /><span></span> Saturday</label>
                </div>
            </div>

            <br><br>

            <div id="schedule-actions">
                <button id="save-schedule-button">Save Schedule</button>
                <button id="cancel-schedule-button">Cancel</button>
            </div>
        </div>
        <div id="class-popup-bg"></div>
        <div id="class-builder-modal">
            <h2>Create Period</h2>
            <input type="text" id="class-name" placeholder="Period Name" />
            <input type="time" id="class-start-time" placeholder="Start Time" />
            <input type="time" id="class-end-time" placeholder="End Time" />
            <input type="text" id="class-teacher" placeholder="Teacher Name" />
            <input type="text" id="class-room" placeholder="Room Number" />

            <br><br>

            <div id="class-actions">
                <button id="save-class-button">Save Period</button>
                <button id="cancel-class-button">Cancel</button>
            </div>
    </body>
</html>
