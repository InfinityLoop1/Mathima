<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mathima</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="/assets/styles/css/global.css" />
        <link rel="stylesheet" href="/assets/styles/css/index.css" />
        <script src="/assets/js/global.js" defer></script>
        <script src="/assets/js/index.js" defer></script>

        <link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg" />
        <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Mathima" />
        <link rel="manifest" href="/assets/favicons/site.webmanifest" />

        <meta name="description" content="A smart and simple planner designed for students. Easily track homework, quizzes, and due dates using either exact times or your class schedule. With built-in support for your daily schedule, Mathima helps you stay organized in a way that actually fits your school day." />
        <meta name="keywords" content="homework, tracker, assignments, school, education, organizer, Mathima" />
        <meta name="author" content="InfinityLoop" />
    </head>
    <body>
        <iframe title="Main Frame" src="/pages/list.html" id="page-frame"></iframe>
        <div id="navbar">
            <div class="navsmall" id="settings-button"><span class="material-symbols-rounded">settings</span><p>Settings</p></div>
            <div class="navsmall selected" id="list-button"><span class="material-symbols-rounded">sort</span><p>List</p></div>
            <div class="navbig" id="add-button"><span class="material-symbols-rounded">add</span></div>
            <div class="navsmall" id="calendar-button"><span class="material-symbols-rounded">calendar_today</span><p>Calendar</p></div>
            <div class="navsmall" id="schedule-button"><span class="material-symbols-rounded">calendar_view_day</span><p>Schedule</p></div>
        </div>
        <img id="logo" src="/assets/images/logos/logo-4x1.png" alt="Mathima Logo" />
        <div id="page-title-container">
            <h1 id="page-title">List</h1>
        </div>

        <div id="popup-bg"></div>
        <div id="add-event-popup">
            <input type="text" id="homework-name" placeholder="Name" />
            <input type="text" id="homework-description" placeholder="Description" />
            <input type="datetime-local" id="homework-due-date" placeholder="Due Date" />
            <input type="text" id="homework-class" placeholder="Subject" />
            <div>
                <button id="cancel-homework-button">Cancel</button>
                <button id="save-homework-button">Add</button>
            </div>
        </div>
    </body>
</html>
